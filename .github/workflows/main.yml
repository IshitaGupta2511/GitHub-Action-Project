name: Checkout Code Example

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-west-1
    steps:
       #checkout Code
      - name: Checkout code
        uses: actions/checkout@v3
        
       # Check Code is chechout or not
      - name: List files
        run: ls -al
        
      # Setup Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      # Step 3: Build optimized Docker image with multi-stage build
      - name: Build Docker image
        run: |
          docker build --file Dockerfile --tag my-app-image:latest . 
          aws ecr get-login-password --region us-west-1 | docker login --username AWS --password-stdin 551364857603.dkr.ecr.us-west-1.amazonaws.com

      # Step 4: Log in to Amazon ECR
      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1 
        with:
          registry-type: private

       # Step 5: Tag Docker image
      - name: Tag Docker image
        run: |
          ECR_REPOSITORY_URL= ${{ secrets.ECR_REPO_URL }}
          docker tag my-app-image:latest $ECR_REPOSITORY_URL/my-app-image:latest  

name: Checkout Code Example

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
       #checkout Code
      - name: Checkout code
        uses: actions/checkout@v3
        
       # Check Code is chechout or not
      - name: List files
        run: ls -al
        
      # Setup Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      # Step 3: Build optimized Docker image with multi-stage build
      - name: Build Docker image
        run: |
          docker build --file Dockerfile --tag my-app-image:latest .

       #Configure AWS Credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4 # More information on this action can be found below in the 'AWS Credentials' section
        with:
          #role-to-assume: arn:aws:iam::123456789012:role/my-github-actions-role
          access_key: ${{secrets.AWS_Access_Key}}
          secret_key: ${{secrets.AWS_Secret_key}}
          aws-region: ${{secrets.AWS_Region}}   

      # Step 4: Log in to Amazon ECR
      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1 

       # Step 5: Tag Docker image
      - name: Tag Docker image
        run: |
          ECR_REPOSITORY_URL=${{ secrets.ECR_Repo_URL }}
          docker tag my-app-image:latest $ECR_REPOSITORY_URL/my-app-image:latest  
